<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>PROITY</title>
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <!--Font Awesome CDN-->
        <script src="https://kit.fontawesome.com/5f860989f0.js" crossorigin="anonymous"></script>
        <!--Stylesheet-->
        <link rel="stylesheet" href="style.css">
    </head>
<body onload = "initializedTaskList()">
    <div class="container">
        <header>PROITY</header>
        <h6>Focus on being productive instead of busy</h6>
        <div id="newTask">
            <input type="text" placeholder="Task to be completed...">
            <button id="push">+</button>
        </div>
        <h4 id="headerTask">TASKS</h4>
        <div id="tasks"></div>
    </div>

    

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
